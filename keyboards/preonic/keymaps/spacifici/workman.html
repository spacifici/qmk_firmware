<html>
  <head>
    <link rel="stylesheet" href="layout.css">
  </head>
  <body>
    <table class="keyboard-layout">
      <tr>
        <td class="keyboard-key">
          <div class="main">`</div>
          <div class="layer raise">F1</div>
          <div class="layer lower"></div>
          <div class="layer adjust"></div>
        </td>
        <td class="keyboard-key">
          <div class="main">!</div>
          <div class="layer raise">F2</div>
          <div class="layer lower">1</div>
          <div class="layer adjust"></div>
        </td>
        <td class="keyboard-key">
          <div class="main">@</div>
          <div class="layer raise">F3</div>
          <div class="layer lower">2</div>
          <div class="layer adjust"></div>
        </td>
        <td class="keyboard-key">
          <div class="main">#</div>
          <div class="layer raise">F4</div>
          <div class="layer lower">3</div>
          <div class="layer adjust"></div>
        </td>
        <td class="keyboard-key">
          <div class="main">$</div>
          <div class="layer raise">F5</div>
          <div class="layer lower">4</div>
          <div class="layer adjust"></div>
        </td>
        <td class="keyboard-key">
          <div class="main">%</div>
          <div class="layer raise">F6</div>
          <div class="layer lower">5</div>
          <div class="layer adjust"></div>
        </td>
        <td class="keyboard-key">
          <div class="main">^</div>
          <div class="layer raise">F7</div>
          <div class="layer lower">6</div>
          <div class="layer adjust"></div>
        </td>
        <td class="keyboard-key">
          <div class="main">&amp;</div>
          <div class="layer raise">F8</div>
          <div class="layer lower">7</div>
          <div class="layer adjust"></div>
        </td>
        <td class="keyboard-key">
          <div class="main">*</div>
          <div class="layer raise">F9</div>
          <div class="layer lower">8</div>
          <div class="layer adjust"></div>
        </td>
        <td class="keyboard-key">
          <div class="main">(</div>
          <div class="layer raise">F10</div>
          <div class="layer lower">9</div>
          <div class="layer adjust"></div>
        </td>
        <td class="keyboard-key">
          <div class="main">)</div>
          <div class="layer raise">F11</div>
          <div class="layer lower">0</div>
          <div class="layer adjust"></div>
        </td>
        <td class="keyboard-key">
          <div class="main">bksp</div>
          <div class="layer raise">F12</div>
          <div class="layer lower">del</div>
          <div class="layer adjust"></div>
        </td>
      </tr>
      <tr>
        <td class="keyboard-key">
          <div class="main">tab</div>
          <div class="layer raise"></div>
          <div class="layer lower"></div>
          <div class="layer adjust"></div>
        </td>
        <td class="keyboard-key">
          <div class="main">Q</div>
          <div class="layer raise"></div>
          <div class="layer lower"></div>
          <div class="layer adjust">qwerty</div>
        </td>
        <td class="keyboard-key">
          <div class="main">D</div>
          <div class="layer raise"></div>
          <div class="layer lower"></div>
          <div class="layer adjust">dvorak</div>
        </td>
        <td class="keyboard-key">
          <div class="main">R</div>
          <div class="layer raise"></div>
          <div class="layer lower"></div>
          <div class="layer adjust">coleman</div>
        </td>
        <td class="keyboard-key">
          <div class="main">W</div>
          <div class="layer raise"></div>
          <div class="layer lower"></div>
          <div class="layer adjust">workman</div>
        </td>
        <td class="keyboard-key">
          <div class="main">B</div>
          <div class="layer raise"></div>
          <div class="layer lower"></div>
          <div class="layer adjust"></div>
        </td>
        <td class="keyboard-key">
          <div class="main">J</div>
          <div class="layer raise"></div>
          <div class="layer lower"></div>
          <div class="layer adjust"></div>
        </td>
        <td class="keyboard-key">
          <div class="main">F</div>
          <div class="layer raise"></div>
          <div class="layer lower"></div>
          <div class="layer adjust"></div>
        </td>
        <td class="keyboard-key">
          <div class="main">U</div>
          <div class="layer raise"></div>
          <div class="layer lower"></div>
          <div class="layer adjust"></div>
        </td>
        <td class="keyboard-key">
          <div class="main">P</div>
          <div class="layer raise"></div>
          <div class="layer lower"></div>
          <div class="layer adjust"></div>
        </td>
        <td class="keyboard-key">
          <div class="main">;</div>
          <div class="layer raise"></div>
          <div class="layer lower"></div>
          <div class="layer adjust"></div>
        </td>
        <td class="keyboard-key">
          <div class="main">'</div>
          <div class="layer raise"></div>
          <div class="layer lower">\</div>
          <div class="layer adjust"></div>
        </td>
      </tr>
      <tr>
        <td class="keyboard-key">
          <div class="main">esc</div>
          <div class="layer raise"></div>
          <div class="layer lower">del</div>
          <div class="layer adjust"></div>
        </td>
        <td class="keyboard-key">
          <div class="main">A</div>
          <div class="layer raise"></div>
          <div class="layer lower"></div>
          <div class="layer adjust"></div>
        </td>
        <td class="keyboard-key">
          <div class="main">S</div>
          <div class="layer raise"></div>
          <div class="layer lower"></div>
          <div class="layer adjust"></div>
        </td>
        <td class="keyboard-key">
          <div class="main">H</div>
          <div class="layer raise"></div>
          <div class="layer lower"></div>
          <div class="layer adjust"></div>
        </td>
        <td class="keyboard-key">
          <div class="main">T</div>
          <div class="layer raise"></div>
          <div class="layer lower"></div>
          <div class="layer adjust"></div>
        </td>
        <td class="keyboard-key">
          <div class="main">G</div>
          <div class="layer raise"></div>
          <div class="layer lower"></div>
          <div class="layer adjust"></div>
        </td>
        <td class="keyboard-key">
          <div class="main">Y</div>
          <div class="layer raise">home</div>
          <div class="layer lower">&larr;</div>
          <div class="layer adjust"></div>
        </td>
        <td class="keyboard-key">
          <div class="main">N</div>
          <div class="layer raise">pg dn</div>
          <div class="layer lower">&darr;</div>
          <div class="layer adjust"></div>
        </td>
        <td class="keyboard-key">
          <div class="main">E</div>
          <div class="layer raise">pg up</div>
          <div class="layer lower">&uarr;</div>
          <div class="layer adjust"></div>
        </td>
        <td class="keyboard-key">
          <div class="main">O</div>
          <div class="layer raise">end</div>
          <div class="layer lower">&rarr;</div>
          <div class="layer adjust"></div>
        </td>
        <td class="keyboard-key">
          <div class="main">I</div>
          <div class="layer raise"></div>
          <div class="layer lower"></div>
          <div class="layer adjust"></div>
        </td>
        <td class="keyboard-key">
          <div class="main">enter</div>
          <div class="layer raise"></div>
          <div class="layer lower"></div>
          <div class="layer adjust"></div>
        </td>
      </tr>
      <tr>
        <td class="keyboard-key">
          <div class="main">shift</div>
          <div class="layer raise"></div>
          <div class="layer lower"></div>
          <div class="layer adjust"></div>
        </td>
        <td class="keyboard-key">
          <div class="main">Z</div>
          <div class="layer raise"></div>
          <div class="layer lower"></div>
          <div class="layer adjust">reset</div>
        </td>
        <td class="keyboard-key">
          <div class="main">X</div>
          <div class="layer raise"></div>
          <div class="layer lower"></div>
          <div class="layer adjust">debug</div>
        </td>
        <td class="keyboard-key">
          <div class="main">M</div>
          <div class="layer raise"></div>
          <div class="layer lower"></div>
          <div class="layer adjust"></div>
        </td>
        <td class="keyboard-key">
          <div class="main">C</div>
          <div class="layer raise"></div>
          <div class="layer lower"></div>
          <div class="layer adjust"></div>
        </td>
        <td class="keyboard-key">
          <div class="main">V</div>
          <div class="layer raise"></div>
          <div class="layer lower"></div>
          <div class="layer adjust"></div>
        </td>
        <td class="keyboard-key">
          <div class="main">K</div>
          <div class="layer raise"></div>
          <div class="layer lower"></div>
          <div class="layer adjust"></div>
        </td>
        <td class="keyboard-key">
          <div class="main">L</div>
          <div class="layer raise"></div>
          <div class="layer lower"></div>
          <div class="layer adjust"></div>
        </td>
        <td class="keyboard-key">
          <div class="main">,</div>
          <div class="layer raise"></div>
          <div class="layer lower"></div>
          <div class="layer adjust"></div>
        </td>
        <td class="keyboard-key">
          <div class="main">.</div>
          <div class="layer raise"></div>
          <div class="layer lower"></div>
          <div class="layer adjust"></div>
        </td>
        <td class="keyboard-key">
          <div class="main">/</div>
          <div class="layer raise"></div>
          <div class="layer lower"></div>
          <div class="layer adjust"></div>
        </td>
        <td class="keyboard-key">
          <div class="main">ralt</div>
          <div class="layer raise"></div>
          <div class="layer lower"></div>
          <div class="layer adjust"></div>
        </td>
      </tr>
      <tr>
        <td class="keyboard-key">
          <div class="main"></div>
          <div class="layer raise"></div>
          <div class="layer lower"></div>
          <div class="layer adjust"></div>
        </td>
        <td class="keyboard-key">
          <div class="main">ctrl</div>
          <div class="layer raise"></div>
          <div class="layer lower"></div>
          <div class="layer adjust"></div>
        </td>
        <td class="keyboard-key">
          <div class="main">lalt</div>
          <div class="layer raise"></div>
          <div class="layer lower"></div>
          <div class="layer adjust"></div>
        </td>
        <td class="keyboard-key">
          <div class="main">os</div>
          <div class="layer raise"></div>
          <div class="layer lower"></div>
          <div class="layer adjust"></div>
        </td>
        <td class="keyboard-key lower-key">
          <div class="main">lower</div>
          <div class="layer raise"></div>
          <div class="layer lower"></div>
          <div class="layer adjust"></div>
        </td>
        <td class="keyboard-key" colspan="2">
          <div class="main">space</div>
          <div class="layer raise"></div>
          <div class="layer lower"></div>
          <div class="layer adjust"></div>
        </td>
        <!-- td class="keyboard-key">
          <div class="main">6</div>
          <div class="layer raise"></div>
          <div class="layer lower"></div>
        </td -->
        <td class="keyboard-key raise-key">
          <div class="main">raise</div>
          <div class="layer raise"></div>
          <div class="layer lower"></div>
          <div class="layer adjust"></div>
        </td>
        <td class="keyboard-key">
          <div class="main">[</div>
          <div class="layer raise"></div>
          <div class="layer lower"></div>
          <div class="layer adjust"></div>
        </td>
        <td class="keyboard-key">
          <div class="main">]</div>
          <div class="layer raise"></div>
          <div class="layer lower"></div>
          <div class="layer adjust"></div>
        </td>
        <td class="keyboard-key">
          <div class="main">-</div>
          <div class="layer raise"></div>
          <div class="layer lower"></div>
          <div class="layer adjust"></div>
        </td>
        <td class="keyboard-key">
          <div class="main">+</div>
          <div class="layer raise"></div>
          <div class="layer lower"></div>
          <div class="layer adjust"></div>
        </td>
      </tr>
    </table>
  </body>
</html>
